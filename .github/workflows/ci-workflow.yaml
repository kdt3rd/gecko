name: CI Build
on:
  push:
    branches:
      - master

jobs:
  Ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Configure
      run: |
        rm -rf _build
        mkdir _build
        cmake --version
        echo "Testing for Ninja"
        which ninja
        echo "Configuring..."
        cd _build
        cmake -G Ninja ..
    - name: Compile
      run: ninja -C _build
    - name: Build Tests
      run: ninja -C _build build_tests
    - name: Test
      run: ninja -C _build run_tests
