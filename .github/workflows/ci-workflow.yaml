name: CI Build
on:
  push:
    branches:
      - master

jobs:
  Ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Configure
      run: |
        rm -rf _build
        mkdir _build
        cmake -S . -B _build
    - name: Compile
      run: |
        cmake --build _build -v
    - name: Build Tests
      run: |
        cmake --build _build -v --target build_tests
    - name: Test
      run: |
        cmake --build _build -v --target run_tests
